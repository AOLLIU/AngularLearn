<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
</head>
<body>

<div ng-app="myApp" >
    <div ng-controller="myFirstCtrl">
        <ul>
            <!--//在 HTML 中的 ul 标签上设置 ng-repeat 属性，并用"person in roomates"指明集合并做遍历，就可以加载 HTML 模板把集合中的元素都轻松渲染出来。-->
            <li ng-repeat="item in roommates">
                {{item.name}}
            </li>
        </ul>
    </div>

</div>
<script>

    var app = angular.module('myApp',[]);

    app.controller('myFirstCtrl',function ($scope) {
        $scope.roommates = [
            {name : "zhang san"},
            {name : "li san"},
            {name : "li si"},
        ]
    })


</script>
</body>
</html>
